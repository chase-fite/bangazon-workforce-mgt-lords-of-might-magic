{% extends 'shared/base.html' %}

{% block content %}
<h1>Employees</h1>

<ol>
{% for employee in employees %}
    <li>
        <p><a href="{% url 'hrapp:employee' employee.id %}">{{ employee }}</a></p>
        <p>Department: {{ employee.department }}</p>
    </li>
{% endfor %}
</ol>
<form action="{% url 'hrapp:employee_form' %}"><button>Add Employee</button></form>
{% endblock content %}
