{% extends 'shared/base.html' %}

{% block content %}
<h1>Employee</h1>

<ol>
{% for employee in employees %}
    <li>
        <p>{{ employee }}</p>
        <p>Department: {{ employee.department }}</p>
        <p>Current computer: {{employee.computer}}</p>
    </li>
{% endfor %}
</ol>
<form action="{% url 'hrapp:employee_form' %}"><button>Add Employee</button></form>
{% endblock content %}
