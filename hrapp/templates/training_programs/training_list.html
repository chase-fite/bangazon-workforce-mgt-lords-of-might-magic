{% extends 'shared/base.html' %}

{% block content %}

    <ol>
    {% for training in trainings %}
        <li>
            <a href="{% url 'hrapp:training' training.id %}">{{ training.title }}</a>
        </li>
    {% endfor %}
    </ol>
    <form action="{% url 'hrapp:training_form' %}"><button>Add Training Program</button></form>
{% endblock content %}
