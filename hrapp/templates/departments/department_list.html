{% extends 'shared/base.html' %}

{% block content %}
<h1>Departments</h1>

<ol>
{% for department in departments %}
    <li>
        <p>{{ department.name }}</p>
        Budget: {{ department.budget }}
    </li>
{% endfor %}
</ol>
<form action="{% url 'hrapp:department_form' %}"><button>Create Department</button></form>
{% endblock content %}
